<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <header>
    <div>
      <h1>Project</h1>
      <h1>Todo</h1>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <title>format-list-checkbox</title>
      <path d="M21,19V17H8V19H21M21,13V11H8V13H21M8,7H21V5H8V7M4,5V7H6V5H4M3,5A1,1 0 0,1 4,4H6A1,1 0 0,1 7,5V7A1,1 0 0,1 6,8H4A1,1 0 0,1 3,7V5M4,11V13H6V11H4M3,11A1,1 0 0,1 4,10H6A1,1 0 0,1 7,11V13A1,1 0 0,1 6,14H4A1,1 0 0,1 3,13V11M4,17V19H6V17H4M3,17A1,1 0 0,1 4,16H6A1,1 0 0,1 7,17V19A1,1 0 0,1 6,20H4A1,1 0 0,1 3,19V17Z" />
    </svg>
  </header>
  <div class="content">
    <div class="projectView">
      <div class="projects">
        <div class="project">
          <h2 class="name header">project</h2>
          <ul class="todos">
            <li class="todo">
              <div class="checkTitle">
                <input type="checkbox">
                <h3>This is a todo title</h3>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>close</title>
                <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
              </svg>
            </li>
            <li class="todo">
              <div class="checkTitle">
                <input type="checkbox">
                <h3>This is another todo title</h3>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>close</title>
                <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
              </svg>
            </li>
          </ul>
          <button class="addTodo footer">+ todo +</button>
        </div>
        <div class="project">
          <h2 class="name header">project</h2>
          <div class="todos"></div>
          <button class="addTodo footer">+ todo +</button>
        </div>
      </div>
      <div class="controls">
        <button id="addProject">+</button>
      </div>
    </div>
  </div>
</body>
</html>
